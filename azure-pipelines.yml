# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet restore ./EdgeSolutionwithBlobModule/modules/mvc/mvc.csproj
  displayName: 'restoring package for MVC module'
- script: dotnet build ./EdgeSolutionwithBlobModule/modules/mvc/mvc.csproj --configuration $(buildConfiguration)
  displayName: 'dotnet build MVC Module $(buildConfiguration)'
- script: dotnet publish ./EdgeSolutionwithBlobModule/modules/mvc/mvc.csproj --configuration $(buildConfiguration) 
  displayName: 'publish MVC Module $(buildConfiguration) to output'
